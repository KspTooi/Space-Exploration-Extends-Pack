  accumulator-wall=蓄电池墙

[technology-name]
  accumulator-wall=蓄电池墙

[technology-description]
  accumulator-wall=墙上装有蓄能器

[mod-setting-name]
  accumulator-wall-capacity=蓄能器壁容量
  accumulator-wall-recipe-ratio=蓄能器壁配方比例
  accumulator-wall-stack-size=墙stack尺寸
  accumulator-wall-max-health=蓄能器墙的生命值 

[mod-setting-description]
  accumulator-wall-capacity=累加器墙的 MJ 存储值，默认为 5，最小 1，最大 150
  accumulator-wall-recipe-ratio=配方的比例，例如：N = 10 -> 1 个蓄能器 + 10 石墙 = 10 个蓄能器墙 
  accumulator-wall-stack-size=墙栈大小，默认为100，可以在区间[1, 1000] 
  accumulator-wall-max-health=蓄电池墙的生命值，默认为 350，可以在 [1, 10000] 区间内 
