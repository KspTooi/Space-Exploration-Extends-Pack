[technology-description]
fusion-weapons=仅仅是毁伤地图上的全部物体已经不能满足你了。你想消灭一切 包括游戏
tritium-proccessing=氢的放射性同位素，只能通过核反应堆内的高辐射环境获得。 可用于手表上的背光灯、瞄准镜上的十字准线以及制作热核武器。 
scary-atomic-weapons=更多的核武器，以及更繁琐的部署方式。 这些核武器是毁灭性的。包含能够消灭整个工厂的 15kt 炮弹与较小当量的核武器.
atomic-artillery-shells=由于炮弹的装药空间更大，这些武器具有更高的当量，能够一次摧毁大片区域，而且它们的远射程有助于射击阵地的生存。 
atomic-bomb=这些毁灭性武器的当量相对较低，但仍然可以摧毁几乎任何东西。 
californium-processing=锎的低临界质量允许制作非常小的核武器，使它们可以在更多情况下使用。 
thermobaric-weaponry=温压武器亦称温压弹。顾名思义，这种武器就是利用高温和高压效应产生杀伤效果,引爆后可产生剧烈的燃烧，并向四周大量辐射热能，同时产生无孔不入的高压冲击波。这种独特的杀伤效应是传统以破片或金属射流为主要杀伤手段的弹药所难以比拟的，因此特别适用于杀伤洞穴、地下工事、建筑物等封闭空间内的有生力量。人们习惯上把采用温压战斗部的弹药称为温压武器，它可以是航空炸弹、单兵榴弹、火箭弹甚至是导弹等。温压弹属于常规武器，但却具有超常规的杀伤威力和毁伤效果，因而国际上也喻其为穷国的“核”武器。会造成大量的污染.

