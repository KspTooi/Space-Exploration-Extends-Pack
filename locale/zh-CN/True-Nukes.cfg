15kiloton-detonation=1.5万吨当量,大致相当于小男孩.这种武器不进行聚变，是一种简单的裂变武器。 引爆时，会形成一个火球，将 200m 内的任何东西蒸发。并产生冲击波，产生范围超过 1000 米的火焰，以及爆炸冲击波，造成半径超过 3 公里的毁灭性破坏。 

100kiloton-detonation=10万吨当量，大致相当于 W-76型核弹。 引爆时，会形成一个火球，将 500m 内的任何东西蒸发。 这会产生能量冲击波，产生范围超过 2000 米的火焰和爆炸冲击波，造成 5.5 公里半径范围内的毁灭性破坏。 这种武器极具破坏性，几乎没有实际用途，这里是为了演示目的。 使用时要格外小心。

megaton-detonation=100万吨当量，大致相当于 W-59型核弹。 引爆时，会形成一个火球，将 1200m 内的任何东西蒸发。 并产生能量波和冲击波，在 12 公里半径范围内造成大规模破坏。这种武器会对新生成的地图造成伤害，不建议使用。 

5megaton-detonation=500万吨当量，大致相当于东风5。 引爆时，会形成一个火球，将 2400 米内的任何东西蒸发。 并产生能量波和冲击波，在 24 公里半径范围内造成大规模破坏。 这种武器会对新生成的地图造成伤害. 不建议使用 

10megaton-detonation=1000万吨当量，大致相当于 Ivy Mike。 引爆时，会形成一个火球，将 3200 米内的任何东西蒸发。 并产生能量波和冲击波，在 36 公里半径范围内造成大规模破坏。 这种武器会对新生成的地图造成伤害， 不建议使用!

50megaton-detonation=5000万吨，大致相当于沙皇炸弹的实际当量。 引爆时，会形成一个火球，将 6 公里内的任何东西都蒸发掉。 并产生能量波和冲击波，在 72 公里半径范围内造成大规模破坏。 这种武器会对新生成的地图造成伤害. 非常不建议使用

100megaton-detonation=1亿吨当量，大致相当于沙皇炸弹的设计亿吨当量。 引爆时，会形成一个火球，将 8 公里内的任何东西都蒸发掉。 并产生能量波和冲击波，在近 100 公里的半径范围内造成大规模破坏。 这种武器会对新生成的地图造成伤害。 为了保证在没有护甲的情况下生存，玩家需要距离爆炸点 50 公里 

1gigaton-detonation=10亿吨当量。 引爆时，会形成一个火球，将 16 公里内的任何东西都蒸发掉。并产生能量波和冲击波，在近 200 公里的半径范围内造成大规模破坏。 这种武器会对新生成的地图造成伤害. 这种核弹实际上是一种删除存档的奇怪方式。 


