[item-description]
kscp-assembling-machine-4=专为星球大气内设计的高速组装机,无法放置于太空.
kscp-cooling-tower=专用于飞船或空间站的冷却塔,使用了特殊的紧凑型设计使得它的效率非常高。只能放置于飞船或空间站。
kscp-compact-nuclear-reactor=小型化的反应堆,能够使用核燃料进行独立发电.但缺乏传统大型核电站的效率.它的燃料棒利用率仅为12.5%
kscp-uu-matter-fabricator=物质生成机是一种能够制造 UU 物质的机械。可以使用废料为其加速，在没有废料的情况下，制造一个 UU 物质需要 1,000,000 EU 的电力；在持续有废料的情况下，制造一个UU物质需要 166,666 EU 的电力。也就是说，不间断供应垃圾可以节省 5/6 的电，每 1,000,000 EU 将提供 6 个 UU 物质。不间断供应每生产 1 个 UU 需要 33.33 个废料。

